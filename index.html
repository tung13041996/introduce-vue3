<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE Mastery - Introduce</title>
    <link rel="icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="lib/vue.global.js"></script>
</head>
<body>
<div class="nav-bar margin-bottom-80px"></div>
<div class="container">
    <div id="app" class="ps-relative">
        <div class="product-cart fl-center ps-absolute t0 r0">
            <span>Cart({{ cart }})</span>
        </div>
        <product-display
                :premium="premium"
                @add-to-cart = "updateCartUp"
                @remove-to-cart = "updateCartDown"
                @status-button = "updateButton"
        ></product-display>

    </div>
</div>

<!--Import App-->
<script src="./assets/script.js"></script>

<!--Import Components-->
<script src="./components/ProductDisplay.js"></script>
<script src="./components/ProductDetails.js"></script>

<!--Mount App-->
<script>
    const mountedApp = app.mount('#app');
</script>


</body>
</html>
