<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE Mastery - Introduce</title>
    <link rel="icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="lib/vue.global.js"></script>
</head>
<body>
<div class="nav-bar margin-bottom-80px"></div>
<div class="container">
    <div id="app">
        <div class="product-display  d-flex">
            <div class="product-container">
                <div class="product-image image-contain">
                    <!--image here-->
                    <img :src="image" alt="">
                </div>
            </div>
            <div class="product-info">
                <h1 class="margin-bottom-20px">{{ product }}</h1>
                <p class="margin-bottom-20px" v-if = "inStock">In stock</p>
                <p class="margin-bottom-20px" v-else>Out of stock</p>
                <ul class="margin-bottom-20px list-material">
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>
                <div class="margin-bottom-20px product-size">
                    <p v-for="(size, index) in sizes" :key="size.id" :class="[`product-size-${index}`]">
                        Product with size: <strong>{{ size.size }}</strong>, for people: <strong>{{ size.people }}</strong>
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>

<!--Import App-->
<script src="assets/script.js"></script>

<!--Mount App-->
<script>
    const mountedApp = app.mount('#app');
</script>


</body>
</html>
